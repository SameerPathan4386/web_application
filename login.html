<!-- this is login.html file which works with styles.css and scripts.js -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Login Page</h2>
            <p>Please login to your account</p>
        </div>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <span class="error-message" id="username-error"></span>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye toggle-password" id="toggle-password"></i>
                </div>
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>
            <button type="submit">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>

            <div class="social-login">
                <p>Or login with</p>
                <button type="button" class="social-btn Twitter"><i class="fab fa-google"></i> Twitter</button>
                <button type="button" class="social-btn Instagram"><i class="fab fa-facebook-f"></i> Instagram</button>
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
